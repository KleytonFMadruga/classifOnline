	<body>

		<div class="row justify-content-md-center">
			<form method="post" class="col-lg-2">
			  <div class="form-group">
			    <label>Nome</label>
			    <input name="nome" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group">
			    <label>Email</label>
			    <input name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <small name="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Senha</label>
			    <input name="senha" type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-group">
			    <label>CPF</label>
			    <input name="cpfOuCnpj" type="text" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-group">
			    <label>Login</label>
			    <input name="login" type="text" class="form-control" id="exampleInputPassword1">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		
		</div>
		</div>
